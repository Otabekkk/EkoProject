<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed:ital,wght@0,1..1000;1,1..1000&display=swap');
        body {
            font-family: 'Sofia Sans Condensed', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: white;
        }
        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .profile-container h1 {
            margin-bottom: 10px;
            color: #333;
        }
        .points {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
        .qr-card {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            display: inline-block;
        }
        .qr-card img {
            width: 150px;
            height: 150px;
            border-radius: 8px;
        }
        .navbar {
            background-color: #228B22;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
    </style>
</head>
<body>
     <!-- Навбар -->
     <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Экология и отходы</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/types">Виды отходов</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/test">Тест</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/map">Карта</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/classify">Классификация</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('profile', user_id=current_user.id) }}">Профиль</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Выйти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="profile-container">
        <h1>Профиль {{ userName }}</h1>
        <p class="points">Баллы: <strong>{{ points }}</strong></p>
        <div class="qr-card">
            <img src="{{ qr_code }}" alt="QR Code">
        </div>
    </div>
</body>
</html>
