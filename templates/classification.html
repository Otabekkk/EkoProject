<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Классификация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='classification.css') }}">
</head>
<body>

    <!-- Навбар -->
    <div class="actions">
        <img src="static/images/trashbish_logo.png" alt="logo" style="width: 120px; height: 15px; margin-right: 20px;">
        <a href="{{ url_for('index') }}" class="mx-2">Recycling</a>
        <a href="{{ url_for('types') }}" class="mx-2">Виды отходов</a>
        <a href="{{ url_for('map') }}" class="mx-2">Карта</a>
        <a href="{{ url_for('classification') }}" class="mx-2">Классификация</a>
        <a href="{{ url_for('profile', user_id = current_user.id) }}" class="mx-2">Профиль</a>
        <a href="{{ url_for('logout') }}" class="mx-2" onclick="openLogoutModal()">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="white">
                <path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z"/>
            </svg>
        </a>
    </div>

    <!-- Классификация отходов -->
    <div class="classification-container">
        <h1>Определение отходов</h1>
        <p>Загрузите изображение, и наша модель определит, что за отход на нем.</p>
        
        <form action="{{ url_for('classification') }}" method="POST" enctype="multipart/form-data" class="upload-section">
            <input type="file" name="file" accept="image/*" class="form-control mb-3">
            <button type="submit" class="btn-upload">Определить</button>
        </form>
        {% if result %}
        <h3 style="margin-top: 30px;">Результат: {{ result }}</h3>
        <p style="font-size: large;">{{ recommendations }}</p>
        {% endif %}
    </div>

</body>
</html>
